<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007bff" />
    <meta name="description" content="Advanced Task Manager with drag-and-drop, dark mode, and local storage" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts (optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Advanced Task Manager</title>

    <!-- Inline critical CSS for flash prevention -->
    <style>
        /* Prevent flash of unstyled content */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background-color: #ffffff;
            color: #212529;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark mode flash prevention */
        [data-theme="dark"] {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* Loading state */
        #root {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Loading spinner */
        .initial-loader {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide loader once React app loads */
        .react-loaded .initial-loader {
            display: none;
        }

        .react-loaded #root {
            align-items: stretch;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
            <h1>JavaScript Required</h1>
            <p>This Advanced Task Manager application requires JavaScript to function properly.</p>
            <p>Please enable JavaScript in your browser settings and reload the page.</p>
        </div>
    </noscript>

    <div id="root">
        <div class="initial-loader" aria-label="Loading application"></div>
    </div>

    <!-- Theme initialization script -->
    <script>
        (function() {
            // Prevent flash by setting theme before React loads
            try {
                const savedState = localStorage.getItem('taskManagerState');
                if (savedState) {
                    const state = JSON.parse(savedState);
                    if (state.theme) {
                        document.documentElement.setAttribute('data-theme', state.theme);
                    }
                } else {
                    // Check system preference
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
                }
            } catch (error) {
                console.warn('Could not load theme preference:', error);
                // Fallback to system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
        })();
    </script>
</body>
</html>
